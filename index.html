<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div>
            <h1 class="header_text">Do you wanna be with me tomorrow?</h1>
            <h1 class="header_text">Are you free tomorrow?</h1>
        </div>
        <div class="gif_container">
            <img src="WhatsApp Image 2025-02-07 at 14.27.32.jpeg" alt="GIF Image">
        </div>
        <div class="buttons">
            <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
            <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
    </div>

    <script>
        function nextPage() {
            window.location.href = "yes.html"; // Navigate to the 'yes.html' page
        }

        function moveButton() {
            const button = document.getElementById('noButton');
            const x = Math.random() * 200; // Random horizontal movement
            const y = Math.random() * 200; // Random vertical movement

            // Moving the "No" button by a random amount within a defined area
            button.style.position = 'absolute';
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }
    </script>
</body>
</html>
